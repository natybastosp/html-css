<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p>Sobrenome 
            <input type="text" name="sobrenome" id="isobrenome" ></p>
        <p><input type="submit" value="enviar"></p>
    </form>

</body>
</html>
<!--Para desligar as sugestões para um formulario usa a tag autocomplete="off"-->
<!--
    name -> mais útil para html e php
    id -> mais útil para javascript e label
-->
