<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" autocapitalize="on">
        <fieldset>
            <legend>Dados pessoais </legend>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexfem"><label for="isexfem">Femenino</label>
                <input type="radio" name="sexo" id="isexmas"><label for="isexmas">Masculino</label>
            </fieldset>

            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>   
                <input type="checkbox" name="esbol" id="iesbol" checked> <label for="iesbol">Boliche</label>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
