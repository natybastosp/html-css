<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" autocapitalize="on">
        <fieldset>
            <legend>Dados pessoais </legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocapitalize="email">
            </p>
            <p>
                <label for="icel">Celular</label>
                <input type="cel" name="cel" id="icel" autocomplete="tel" required pattern="^(\d{2})[0-9]{5}-[0-9]{4}$" placeholder="(00)00000-0000">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
