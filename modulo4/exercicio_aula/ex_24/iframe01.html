<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudaos de iframe</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        a{
            color: black;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframes</h1>
    <h2>Sem iframe</h2>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a> para programar</p>

    <h2>Com iframe</h2>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/"> Curso em video</a> 
        <!--Caso o navegador não seja compatiuvel com o iframe ira mostrar o que estiverescrito deste espaço. Dica: coloque o link do site usado na iframe-->
    </iframe>
    para programar
    </p>
    
</body>
</html>
