<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        a{
            color: crimson;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(151, 19, 45);
        }

        a:hover{
            text-decoration: underline;
        }
        
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li></li><a href="https://br.pinterest.com/natybastos401/" target="_blank">Pinterest</a></li>
        <li><a href="https://www.instagram.com/naty_bastosp/"target="_blank">Instagram</a></li>
        <li><a href="https://www.youtube.com/watch?v=-R0UYHS8A_A"target="_blank">Youtube</a></li>
    </ul>
</body>
</html>
