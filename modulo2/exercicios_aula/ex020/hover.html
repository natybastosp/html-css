<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: teal;
            width: 300px;
        }
        div:hover{
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Exemplo de div</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Try to find me....
        <p>HOW YOU FOUND ME?!</p>
    </div>
    <p>Is gonna be hard next tie ;)</p>
</body>
</html>
