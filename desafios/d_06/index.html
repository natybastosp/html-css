<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tgas em HTML5</h1>
    <p>Aqui temos uma lista de tags edo HTML5 que utilizamos muito.</p>
    <ul type = "square">
        <li><abbr title="Usa a tag p">Paragrafo</abbr></li>
        <li><abbr title="Usa as tags h1 - h6">Titulos</abbr></li>
        <li><abbr title="Usa a tag img">Imagens</abbr></li>
        <li><abbr title="Usa a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usa a tag pre">Codigo-fonte</abbr></li>
        <li><abbr title="Usa a tag ol">Listas enumeradas</abbr></li>
        <li><abbr title="Usa a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
