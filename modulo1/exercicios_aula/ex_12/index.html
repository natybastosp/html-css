<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Modos de colocar vídeos em sites</h1>
    <h2>Inserindo vídeos hospenados localmente</h2>
    <p>este védeo está hospedado no meu própio servirdor</p>
    <video width="150" poster="imagens/trip_face250.png" controls autoplay loop>
        <source src="midia/trip.mp4" type="video/mp4">
        <source src="midia/trip.ogv" type="video/mp4">
        <source src="midia/trip.webm" type="video/webm">
        <source src="midia/trip.m4v" type="video/ogg">
        <p>Seu navegador não yem contabilidade com reprodução de vídeo</p>
    </video>

    <h2>Inserindo vídeos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo vídeos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
